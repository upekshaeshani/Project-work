<!DOCTYPE html>
<html>
    <head>
        <style>
            html{
                width: 412px;
            }
            .header{
                height: 80px;
                width: 412px;
                background-color: #EFD896;
                display: flex;
                justify-content: space-between;
            }
            .menu{
                display: flex;
                justify-content: center;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .menubtn{
                cursor: pointer;
                background-color: #EFD896;
                width: 100px;
                height: 40px;
                border-radius: 14px;
            }
            .menuRow1{
                display: flex;
                justify-content: space-around;
                padding-bottom: 5px;
            }
            .menuRow2{
              display: flex;
              justify-content: space-around; 
              padding-bottom: 15px; 
            }
            .veganBurger{
                cursor: pointer;
                background-color: #EFD896;
                width: 125px;
                height: 40px;
                border-radius: 5px;
            }
            .chickenBurger{
                cursor: pointer;
                background-color: #DAD0AA;
                width: 125px;
                height: 40px;
                border-radius: 5px;
            }
            .hamburger{
                cursor: pointer;
                background-color: #EFD896;
                width: 112px;
                height: 40px;
                border-radius: 5px;
            }
            .fingerFood{
                cursor: pointer;
                background-color: #EFD896;
                width: 114px;
                height: 40px;
                border-radius: 5px;
            }
             .beverages{
                cursor: pointer;
                background-color: #EFD896;
                width: 102px;
                height: 40px;
                border-radius: 5px;
            }
            .dessert{
                cursor: pointer;
                background-color: #EFD896;
                width: 100px;
                height: 40px;
                border-radius: 5px;
            }
        </style>
        <body>
            <div class="header">
            <img src="https://github.com/upekshaeshani/Project-work/blob/f3ff20a2aa549ec8f1d26ba055a02792fcf5cdae/Logo.png" class="logo">
            <img src="https://github.com/upekshaeshani/Project-work/blob/d5ca27a34e9d971c9f0d939d9531cc49a8dd4a15/hello%20tim.png" class="profile">
            </div>
            <div class="menu">
                    <button class="menubtn">Menu</button>
            </div>
            <div class="menuRow1">
                <button class="veganBurger">Vegan Burgers</button>
                <button class="chickenBurger">Chicken Burgers</button>
                <button class="hamburger">Hambergers</button>
            </div>
            <div class="menuRow2">
                <button class="fingerFood">Finger Foods</button>
                <button class="beverages">Beverages</button>
                <button class="dessert">Desserts</button>
            </div>
        </body>
    </head>
</html>>
