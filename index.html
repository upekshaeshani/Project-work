<!DOCTYPE html>
<html>
    <head>
                <link rel="stylesheet" href="styles.css"/>
    <title>Burger Blast</title>
        <body>
            <div class="header">
            <img src="Logo.png" class="logo">
            <img src="hello tim.png" class="profile">
            </div>
            <div class="menu">
                    <img src="Back button.png" class="back">
                    <button class="menubtn">Menu</button>
                    <img src="next button.png" class="next">
            </div>
            <div class="menuRow1">
                <button class="veganBurger">Vegan Burgers</button>
                <button class="chickenBurger">Chicken Burgers</button>
                <button class="hamburger">Hambergers</button>
            </div>
            <div class="menuRow2">
                <button class="fingerFood">Finger Foods</button>
                <button class="beverages">Beverages</button>
                <button class="dessert">Desserts</button>
            </div>
            <div class="searchSection">
            <div class="searchBar">
                <img src="Search icon.png" class="searchicon">
                <div class="searchtext">Search for burgers</div>
            </div>
            <div class="filtericon"><img src="Filter icon.png" class="filter"></div>
            </div>
            <div class="card-row">
            <div class="card">
                <img src="Rectangle 22.png" class="card-img-top">
                <div class="card-body">
                <div class="card-title">Blast crunch chicken</div>
                <div class="rating">
                    <img src="Star 2.png" class="Star">
                    <div class="rate">4.6</div>
                </div>
                <div class="card-text">
                    <div class="price">$ 5.50</div>
                    <img src="Heart.png" class="heart">
                    <a href="#"><button class="AddtoCart">Add to cart</button></a>
                </div>
            </div>
</div>
    <div class="card">
                <img src="spicy.png" class="card-img-top">
                <div class="card-body">
                <div class="card-title">Blast spicy chicken</div>
                <div class="rating">
                    <img src="Star 2.png" class="Star">
                    <div class="rate">4.8</div>
                </div>
                <div class="card-text">
                    <div class="price">$ 6.25</div>
                    <img src="Heart.png" class="heart">
                    <a href="#"><button class="AddtoCart">Add to cart</button></a>
                </div>
            </div>
</div>
</div>
        </body>
    </head>
</html>>
