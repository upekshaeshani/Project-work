    <div class="whole">

              </div>

<div class="cart-list">
<div class="fullCard">

      <img src="Blast tropicrunch.png" class="burger" alt="Blast_tropicrunch_chicken">
    </div>
    <div class="scardDetails">
      <div class="cardBody">
        <h5 class="card-title2">Blast Tropicrunch chicken</h5>
        <div class="card-text2">$ 11.50</div>
        </div>
        <div class="qty-bar2">
    <button class="qty-btn minus">-</button>
    <span class="qty-value">2</span>
    <button class="qty-btn plus">+</button></div>
    </div>
  </div>
  </div>
  <div class="fullCard">
  <div class="scardContent">
    <div class="scardImage">
      <img src="drink.png" class="burger" alt="Blast_cola_Float">
    </div>
    <div class="scardDetails">
      <div class="cardBody">
        <h5 class="card-title2">Blast Cola Float</h5>
        <div class="card-text2">$ 9.00</div>
        </div>
        <div class="qty-bar2">
    <button class="qty-btn minus">-</button>
    <span class="qty-value">2</span>
    <button class="qty-btn plus">+</button></div>
    </div>
  </div>
  </div>
  <div class="fullCard">
   <div class="scardContent">
    <div class="scardImage">
      <img src="Dessert.png" class="burger" alt="Berry_blast_cheese_cake">

        <h5 class="card-title2">Berry Blast Cheese Cake</h5>
        <div class="card-text2">$ 4.50</div>
        </div>
        <div class="qty-bar2">
    <button class="qty-btn minus">-</button>
    <span class="qty-value">1</span>
    <button class="qty-btn plus">+</button></div>
    </div>
  </div>
  </div>
  </div>
  <div class="totalBar">
    <div class="tatalAmount">Total Amount</div>
    <div class="amount">$ 25.00</div>
  </div>
  <div class="paybtn">
    <button class="paynow">Pay now</button>
  </div>
        <div class="footer">
            <img src="Home icon.png" class="home" alt="Home">
            <img src="favorite.png" class="favorite" alt="favorites">
            <a href="shopping_cart.html"><img src="cart.png" class="cart" alt="Add to cart"></a>
